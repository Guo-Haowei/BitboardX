stages:
  - test

build-wasm:
  stage: test
  script:
    - wasm-pack build --target web

unit-test:
  stage: test
  script:
    - cargo test --release -- --nocapture

# @TODO: move tests to rust
functional-test:
  stage: test
  script:
    - cargo build
    - cd frontend
    - npm install
    - npx mocha
