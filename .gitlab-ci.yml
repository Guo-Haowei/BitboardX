stages:
  - build
  - test
  - deploy

build-wasm:
  stage: build
  script:
    - wasm-pack build --target web

unit-test:
  stage: test
  script:
    - cargo test --release -- --nocapture --test-threads=1

deploy:
  stage: deploy
  script:
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist/
