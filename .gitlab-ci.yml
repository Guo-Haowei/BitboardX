stages:
  - build
  - test

build-cli:
  stage: build
  script:
    - cargo build
    - cargo build --release

build-wasm:
  stage: build
  script:
    - wasm-pack build --target web

unit-test:
  stage: test
  script:
    - cargo test

functional-test:
  stage: test
  script:
    - cargo build
    - cd frontend
    - npm install
    - npx mocha
