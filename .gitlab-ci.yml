stages:
  - build
  - test
  - deploy

build-wasm:
  stage: build
  script:
    - wasm-pack build --target web

unit-test:
  stage: test
  script:
    - cargo test --release -- --nocapture --test-threads=1

deploy:
  stage: deploy
  script:
    - python -u ci-scripts/deploy-website.py
  artifacts:
    paths:
      - frontend/chess/
