<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Engine Match Viewer</title>
    <style>
        body {
            margin: 0;
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
            overflow: hidden;
        }

        .menubar {
            background-color: #2d2d2d;
            padding: 10px;
            display: flex;
            gap: 20px;
            border-bottom: 1px solid #444;
        }

        .menu-item {
            position: relative;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #3c3c3c;
            top: 30px;
            left: 0;
            padding: 10px;
            border: 1px solid #555;
            z-index: 1;
        }

        .menu-item:hover .dropdown {
            display: block;
        }

        .app-container {
            display: flex;
            justify-content: center;
            height: calc(100vh - 50px);
            padding: 20px;
            box-sizing: border-box;
        }

        .board {
            flex: 0 0 auto;
        }

        canvas {
            border: 2px solid #555;
            display: block;
        }

        .stats-panel {
            width: 480px;
            height: 100%;
            margin-left: 30px;
            overflow-y: hidden;
            background-color: #2a2a2a;
            border-left: 1px solid #444;
            display: flex;
            flex-direction: column;
        }

        .match-list,
        .match-detail {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .match-panel {
            background-color: #3a3a3a;
            border: 1px solid #555;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .match-panel:hover {
            background-color: #4a4a4a;
        }

        .bar {
            display: flex;
            height: 10px;
            margin-top: 5px;
        }

        .bar .win {
            background-color: green;
        }

        .bar .loss {
            background-color: red;
        }

        .bar .draw {
            background-color: gray;
        }

        .round {
            margin-top: 10px;
            font-size: 14px;
        }

        .control-buttons {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            gap: 10px;
            border-top: 1px solid #444;
        }

        .control-buttons button {
            padding: 5px 10px;
            background-color: #444;
            border: 1px solid #666;
            color: #fff;
            cursor: pointer;
        }

        .control-buttons button:hover {
            background-color: #666;
        }

        .hidden {
            display: none;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>

<body>
    <div class="menubar">
        <div class="menu-item">File
            <div class="dropdown">
                <div>Load Executable</div>
                <div>Save Match</div>
                <div>Exit</div>
            </div>
        </div>
        <div class="menu-item">View
            <div class="dropdown">
                <div onclick="backToList()">Match List</div>
                <div>Statistics</div>
            </div>
        </div>
    </div>
    <div class="app-container">
        <div class="board">
            <canvas id="chessboard" width="480" height="480"></canvas>
        </div>
        <div class="stats-panel">
            <div id="matchList" class="match-list">
                <!-- Matches -->
            </div>
            <div id="matchDetail" class="match-detail hidden">
                <button onclick="backToList()">‚Üê Back</button>
                <h3>Match v1.0 vs v2.0</h3>
                <div class="round">Round 1: 1.e4 e5 2.Nf3 Nc6 3.Bb5 a6 ...</div>
                <div class="round">Round 2: 1.d4 d5 2.c4 e6 3.Nc3 Nf6 ...</div>
                <div class="round">Round 3: 1.e4 c5 2.Nf3 d6 3.d4 cxd4 ...</div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("chessboard");
        const ctx = canvas.getContext("2d");
        const size = 60;
        for (let y = 0; y < 8; y++) {
            for (let x = 0; x < 8; x++) {
                ctx.fillStyle = (x + y) % 2 === 0 ? "#f0d9b5" : "#b58863";
                ctx.fillRect(x * size, y * size, size, size);
            }
        }

        function viewMatch(index) {
            document.getElementById('matchList').classList.add('hidden');
            document.getElementById('matchDetail').classList.remove('hidden');
        }

        function backToList() {
            document.getElementById('matchDetail').classList.add('hidden');
            document.getElementById('matchList').classList.remove('hidden');
        }

        const matchList = document.getElementById('matchList');
        matchList.innerHTML = Array.from({ length: 10 }).map((_, i) => `
      <div class="match-panel" onclick="viewMatch(${i})">
        Match v1.0 vs v2.0 (#${i + 1})
        <div class="bar">
          <div class="win" style="flex: ${30 + i};"></div>
          <div class="loss" style="flex: ${20 + i};"></div>
          <div class="draw" style="flex: ${50 - i};"></div>
        </div>
      </div>
    `).join('');
    </script>
</body>

</html>
