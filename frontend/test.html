<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Chess UI</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        .chess-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            max-width: 480px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .player {
            display: flex;
            align-items: center;
        }

        .player .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 8px;
            border: 2px solid #888;
        }

        .player .info {
            display: flex;
            flex-direction: column;
        }

        .player .name {
            font-weight: bold;
        }

        .timer {
            color: #ffa500;
        }

        .board-container {
            width: 100%;
            max-width: 100%;
            aspect-ratio: 1 / 1;
            margin-bottom: 12px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chess-board {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .controls button {
            flex: 1 1 40%;
            padding: 10px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 6px;
        }

        .controls button:disabled {
            opacity: 0.4;
        }

        .footer {
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }

        .full-version {
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
        }

        .move-history {
            width: 100%;
            max-height: 100px;
            overflow-y: auto;
            background-color: #222;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 10px;
            color: #fff;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.4);
        }

        .move-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            user-select: text;
            cursor: text;
        }
    </style>
</head>

<body>
    <div class="chess-app">
        <!-- Header with player info -->
        <div class="header">
            <div class="player you">
                <img class="avatar" src="https://via.placeholder.com/40" alt="You" />
                <div class="info">
                    <div class="name">You</div>
                    <div class="timer" id="you-timer">0:26</div>
                </div>
            </div>
            <div class="player opp">
                <img class="avatar" src="https://via.placeholder.com/40" alt="Claire" />
                <div class="info">
                    <div class="name">Claire</div>
                    <div class="timer" id="opp-timer">0:00</div>
                </div>
            </div>
        </div>

        <!-- Chess board -->
        <div class="board-container">
            <canvas id="chess-board" width="320" height="320"></canvas>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button>Undo</button>
            <button>Redo</button>
            <button>Save</button>
            <button>Load</button>
        </div>

        <div class="controls secondary">
            <button disabled>Replay</button>
            <button disabled>Board Style</button>
        </div>

        <!-- Move History -->
        <div class="move-history">
            <div class="move-text" contenteditable="true">
                1. e4 e5 2. Nf3 Nc6 3. Bb5 a6
            </div>
        </div>
    </div>
</body>

</html>
