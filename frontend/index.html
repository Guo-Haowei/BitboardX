<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Chess Engine</title>
</head>

<body>
    <div id="continer">
        <!-- Canvas will be created programatically  -->
        <canvas id="chessCanvas" width="600" height="600"></canvas>

        <p></p>
        <div class="player-section">
            <legend>White</legend>
            <label> <input type="radio" name="white-player" value="human" checked /> Human </label>
            <label> <input type="radio" name="white-player" value="bot" /> Bot </label>
        </div>
        <p></p>
        <div class="player-section">
            <legend>Black</legend>
            <label> <input type="radio" name="black-player" value="human" /> Human </label>
            <label> <input type="radio" name="black-player" value="bot" checked /> Bot </label>
        </div>
        <p></p>
        <input type="text" id="fen-input" style="width: 500px;" placeholder="please enter FEN here" />
        <p></p>
        <button id="play-button">Go!</button>
        <p></p>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>

</html>
